<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
</head>
<body>
    <div class="login">
    <h2>Predict FWI</h2>
    <form action="{{ url_for('predict_datapoint')}}" method="POST">

        <label>Temperature: <input type="number" step="0.1" name="Temperature" required></label><br><br>
        <label>RH: <input type="number" step="0.1" name="RH" required></label><br><br>
        <label>Ws: <input type="number" step="0.1" name="Ws" required></label><br><br>
        <label>Rain: <input type="number" step="0.1" name="Rain" required></label><br><br>

        <label>FFMC: <input type="number" step="0.1" name="FFMC" required></label><br><br>
        <label>DMC: <input type="number" step="0.1" name="DMC" required></label><br><br>
        <label>ISI: <input type="number" step="0.1" name="ISI" required></label><br><br>
        
        <label>Classes: <input type="text" name="Classes" required></label><br><br>
        <label>Region: <input type="text" name="Region" required></label><br><br>

    
        <button type="submit" class="btn btn-primary btn-block btn-large"> Predict </button>
    </form>
    <h2>
        The FWI prediction is {{results}}
    </h2>
</body>
</html>
